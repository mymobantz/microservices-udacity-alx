# Build

- docker build -t udagram-reverseproxy     ./udagram-reverseproxy/.
- docker build -t udagram-api-user         ./udagram-api-user/.
- docker build -t udagram-api-feed         ./udagram-api-feed/.
- docker build -t udagram-frontend         ./udagram-frontend/.


# Tagging
- docker tag udagram-reverseproxy     mymobantz/udagram-reverseproxy:v1
- docker tag udagram-api-user         mymobantz/udagram-api-user:v1
- docker tag udagram-api-feed         mymobantz/udagram-api-feed:v1
- docker tag udagram-frontend         mymobantz/udagram-frontend:v1


# Push
# Assuming DOCKER_PASSWORD and DOCKER_USERNAME are set in the Travis repository settings
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- docker push mymobantz/udagram-reverseproxy:v1
- docker push mymobantz/udagram-api-user:v1
- docker push mymobantz/udagram-api-feed:v1
- docker push mymobantz/udagram-frontend:v1